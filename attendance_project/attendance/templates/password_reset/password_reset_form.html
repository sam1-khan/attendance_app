{% extends 'base_bootstrap.html' %}
{% block content %}
<form id="id_password_reset_form" method="POST" class="text-white form-signin">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
  <label for="exampleInputEmail1" class="form-label">Email address*</label>
    <input name="email" class="form-control" placeholder="example@abc.com" type="email" id="id_email" required="true" >
    <div id="emailHelp" class="form-text mb-2">Make sure the email is associated with the registered account</div>
  <button id="id_submit_btn" class="btn btn-primary my-1 btn-sm" >Send reset email</button>  
</form>
{% endblock %}
