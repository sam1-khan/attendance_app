{% extends "base_bootstrap.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block head %}
  {{ form.media }}
{% endblock %}
{% block content %}
<p>
  <form action="" style="width: 60%; margin: auto;"  method="post">
    {% csrf_token %}
    {{ attendance_form|crispy }}
    <input class="btn btn-success btn-sm" type="submit" value="Submit">
    <input class="btn btn-danger btn-sm" type="submit" value="Cancel" onclick="window.location.href='{% url 'attendance:all' %}';return false;">
  </form>
</p>
{% endblock %}
