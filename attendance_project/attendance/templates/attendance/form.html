{% extends "base_bootstrap.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary btn-sm" type="submit" value="Submit">
    <input class="btn btn-danger btn-sm" type="submit" value="Cancel" onclick="window.location.href='{% url 'attendance:all' %}';return false;">
  </form>
</p>
{% endblock %}
