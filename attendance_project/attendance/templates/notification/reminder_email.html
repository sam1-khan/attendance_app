{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Reminder</title>
</head>
<body style="background-color: rgba(255, 255, 255, 0); color: white; font-family: Arial, sans-serif;">
  <div style="max-width: 600px; background-color: #151819; margin: auto; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); font-size: 16px;">
    <div style="background-color: #007bff; padding: 20px; text-align: center; color: #ffffff;">
        <h2 style="margin: 0; font-size: 24px;">Reminder: Checkout Pending</h2>
    </div>
      <div style="padding: 30px;">
        <p>Hello {{ name }},</p>
        <p>This is a reminder that you have not marked your checkout for today. Please make sure to check out to complete your attendance record.</p>
        <p>Thank you,</p>
        <p>The Attendance App Team</p>
      </div>
    </div>
</body>
</html>
{% endautoescape %}
